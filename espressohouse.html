<!DOCTYPE HTML>
<html>
<body>

    <head>

    </head>
    <div>
        <h1>Coffee Shop</h1>
        <label for="coffeeSorts"></label>
        <select id="coffeeSorts">
            <option value="20">Brygg Kaffe 20 kr</option>
            <option value="30">Cappucino 30 kr</option>
            <option value="40">Latte 40 Kr</option>
        </select>
        <label for="numberOfCoffees"></label>
        <input id="numberOfCoffees"/>
        <button onclick="onClick()">Buy</button>
        <div>
            Totalspent: <p id="totalSpent"></p>
        </div>
    </div>
    <script>
        class Costumer {
            constructor() {
                this.transactions = []
                this.discountEligbleAfter = 1000
            }
            addTransaction(amount) {
                return this.transactions.push(parseInt(amount))
            }
            getTransaction() {
                this.transactions.forEach(transaction => {
                    console.log(transaction)
                })
            }
            getTotalSpent() {
                let sum = 0
                this.transactions.forEach(transaction => {
                    sum += transaction
                })
                return sum
            }
            isEligableForDiscount() {
                return this.getTotalSpent() >= this.discountEligbleAfter
            }
        }
        const costumer = new Costumer()
        function onClick(){
            const input = document.getElementById("coffeeSorts")
            const numberOfCoffees = document.getElementById("numberOfCoffees")
            costumer.addTransaction(input.value * numberOfCoffees.value)
            const totalSpent = document.getElementById("totalSpent")
            totalSpent.innerHTML = costumer.getTotalSpent()
           
        

            
            

        }
    </script>
</body>
</html>
